<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Judul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">

</head>

<body>

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <h1 class="logo">tsuki.</h1>
                    <!-- <img src="assets/img/white.png" alt="Logo" class="brand"> -->
                </a>
            </div>
        </div>
    </nav>

    <section id="contact" class="contact">
        <div class="container">
            <div class="row">
                <div class="wrap-contact">
                    <div class="menu menu--tsula">
                        <div class="menu__item">
                            <h1 class="menu__item-name lol" style="font-weight: 600; font-size: 55px;">contact us.</h1><br>
                            <span class="menu__item-label">Tell us more about you, and we will contact you :)</span>
                        </div>
                    </div>
                    
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>name</label>
                                        <input class="form-control" id="name" type="text" placeholder="name." required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>surname</label>
                                        <input class="form-control" id="name" type="text" placeholder="surname." required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>email</label>
                                        <input class="form-control" id="email" type="email" placeholder="email." required data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>subject</label>
                                        <input class="form-control" id="name" type="text" placeholder="subject." required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>message</label>
                                        <textarea class="form-control" id="message" rows="2" placeholder="message." required data-validation-required-message="Please enter a message."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn-white pull-right" id="sendMessageButton">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jqBootstrapValidation.js"></script>
    <script src="assets/js/floating-label.js"></script>
    <script src="assets/js/charming.min.js"></script>
    <script src="assets/js/anime.min.js"></script>
    <script src="assets/js/demo-tsula.js"></script>

</body>

</html>
